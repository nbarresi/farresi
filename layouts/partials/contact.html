{{ if site.Data.homepage.contact.enable }}
{{ with site.Data.homepage.contact }}
<section id="contact-us">
	<div class="container">
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-10">
				<!--<div class="block">-->
					<h1 class=" heading wow fadeInUp" data-wow-duration="300ms" data-wow-delay="300ms">{{ .title | markdownify }}</h1>
					<h3 class="title wow fadeInLeft" data-wow-duration="500ms" data-wow-delay="300ms">{{ .subtitle | markdownify }}</h3>
					<form action="{{ .form_action }}" method="POST" data-netlify="true" name="conferma">
							<div class="form-group wow fadeInDown col-md-6" data-wow-duration="500ms" data-wow-delay="400ms">
								<input type="text" name="name" class="form-control" placeholder="Il tuo nome...">
							</div>
							
							
							<div class="form-group wow fadeInDown col-md-6" data-wow-duration="500ms" data-wow-delay="500ms">
									<input type="text" name="confirmation" class="form-control" placeholder="Ci sarai o ci mancherai?">
								</div>
						
							<!--
						
						<div class="wrapper form-group wow fadeInDown row" data-wow-duration="500ms" data-wow-delay="600ms">
						
						 <input type="radio" name="confirmation" id="option-yes" class="col-md-6">
						 <input type="radio" name="confirmation" id="option-no" class="col-md-6">
						   <label for="option-yes" class="option option-yes">
							 <div class="dot"></div>
							  <span>Ci sarò!</span>
							  </label>
						   <label for="option-no" class="option option-no">
							 <div class="dot"></div>
							  <span>Vi mancherò...</span>
						   </label>

						</div>-->
						<div class="form-group wow fadeInDown col-md-12" data-wow-duration="500ms" data-wow-delay="600ms">
							<textarea class="form-control" rows="3" name="message" placeholder="Il menu sarà a base di pesce. Indicaci qui esigenze particolari (es. allergie, intolleranze, altro) e chiederemo un menu apposito."></textarea>
						</div>
						
						<!--<input id="submitButton" type="button" class="btn btn-default wow bounceIn" data-wow-duration="500ms" data-wow-delay="1100ms" content="Invia">-->
						<div class="form-group wow fadeInDown col-md-12" data-wow-duration="500ms" data-wow-delay="700ms" width="100%"> 
							<button type="submit" value="send" class="btn btn-default wow"
							role="button" id="submitButton">Invia</button>
						</div>
						
	
					</form>
				<!--</div>-->
			</div><!-- .col-md-10 close -->
			<div class="col-md-1"></div>
		</div><!-- .row close -->
	</div><!-- .container close -->
</section><!-- #contact-us close -->
{{end}}
{{end}}
